<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box1{
             /* transition: transform 5s;  */
            transition: width 5s;
        }
        .box1:hover{
            transform: rotate(180deg);
            width: 200px;
        }
        .box1{
            height: 200px;
            width: 200px;
            background-color: brown;
            margin: auto;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
