<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiant</title>
    <style>
        .one{
            height: 200px;
            width: 200px;
            background-image: linear-gradient(to top right, blue,red);
        }
        .two{
            height: 200px;
            width: 200px;
            background-image: repeating-linear-gradient( 180deg,yellow,blue ,red);
        }
        .three{
            height: 200px;
            width: 200px;
            background-image: radial-gradient(red,blue,yellow);
            border-radius: 15rem;
        }

    </style>
</head>

<body>
    <div class="one">
        <h1>anu</h1>
    </div>
    <div class="two">
        <h1>anu</h1>
    </div>
    <div class="three">
        <h1>anu</h1>
    </div>
    
</body>
</html>
