<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .image-slider {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      white-space: nowrap;
      width: 100vw; /* Full width of the viewport */
      height: 100vh; /* Full height of the viewport */
    }

    .image {
      flex: 0 0 100%;
      scroll-snap-align: start;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <title>Simple Image Slider</title>
</head>
<body>
  <div class="image-slider">
    <img class="image" src="./rose.avif" alt="Image 1">
    <img class="image" src="./rose.avif" alt="Image 2">
    <img class="image" src="./rose.avif" alt="Image 3">
    <!-- Add more images as needed -->
  </div>
</body>
</html>
