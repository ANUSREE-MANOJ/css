<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        .box1{
            transform: translate(100px,100px);
            transform: rotate(40deg);
            /* transform: scale(2,2); */
            transform: scalex(2);
            transform: scaley(2);
            transform: skew(10deg,20deg);
        }
        .box1{
            height: 200px;
            width: 200px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
