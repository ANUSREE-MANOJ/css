<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .image-slider {
      display: flex;
      overflow-x: hidden;
      white-space: nowrap;
      width: 100vw;
      height: 100vh;
      animation: slideAnimation 9s infinite; /* Adjust the duration for the automatic slide */
    }

    .image {
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slideAnimation {
      0%, 100% {
        transform: translateX(0);
      }
      20% {
        transform: translateX(-100%);
      }
      40% {
        transform: translateX(-200%);
      }
      60% {
        transform: translateX(-300%);
      }
      80% {
        transform: translateX(-400%);
      }
    }
  </style>
  <title>Automatic Image Slider</title>
</head>
<body>
  <div class="image-slider">
    <img class="image" src="./rose.avif" alt="Image 1">
    <img class="image" src="./rose.avif" alt="Image 2">
    <img class="image" src="./rose.avif" alt="Image 3">
    <!-- Add more images as needed -->
  </div>
</body>
</html>
