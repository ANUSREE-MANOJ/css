<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .moving-text {
      position: relative;
      left: 0;
      animation: moveText 5s linear forwards;
    }

    @keyframes moveText {
      0% {
        left: 0;
      }
      100% {
        left: 800px;
      }
    }
  </style>
</head>
<body>
  <div class="moving-text">Your Text Here</div>
</body>
</html>
