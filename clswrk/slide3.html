<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .image-slider {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      white-space: nowrap;
      width: 100vw; /* Full width of the viewport */
      height: 100vh; /* Full height of the viewport */
    }

    .image {
      flex: 0 0 100%;
      scroll-snap-align: start;
      width: 100%;
      height: 100%;
      display: flex; /* Make the image div a flex container */
      justify-content: center; /* Center the content horizontally */
      align-items: center; /* Center the content vertically */
      background-color: #eee; /* Optional background color for the container */
    }

    .content {
      max-width: 80%; /* Set the maximum width of the content */
      text-align: center; /* Center the text within the content */
    }
  </style>
  <title>Simple Div Slider</title>
</head>
<body>
  <div class="image-slider">
    <div class="image">
      <div class="content">
        <p>Content for Slide 1</p>
      </div>
    </div>
    <div class="image">
      <div class="content">
        <p>Content for Slide 2</p>
      </div>
    </div>
    <div class="image">
      <div class="content">
        <p>Content for Slide 3</p>
      </div>
    </div>
    <!-- Add more slides as needed -->
  </div>
</body>
</html>
