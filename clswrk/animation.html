<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box2{
            height: 200px;
            width: 200px;
            background-color: brown;

        }
        @keyframes move{
            0%
        {
        left:0px;
        }
        100%
        {
            left:800px;
        }
        
    }
    .box2{
        position: relative;
        animation-name: move;
        animation-duration: 5s;
       animation-timing-function: ease-out;
        animation-iteration-count: 1;
    
    }
    </style>
</head>
<body>
    <div class="box2">

    </div>
</body>
</html>
